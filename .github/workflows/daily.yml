name: Backend cron

on:
  schedule:
    - cron: "* * * * *"    # attempt to run every minute (UTC)
  workflow_dispatch:        # still lets you trigger manually

jobs:
  call-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily job endpoint
        run: |
          curl -X GET "https://tryastro.onrender.com/" \
            -sSf || echo "Request failed"
